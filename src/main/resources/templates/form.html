<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<nav th:replace="layout :: header"></nav>

<div class="container main-content form">
    <div class="row">
        <form action="#" th:action="@{/employee/save}" th:object="${employee}"
              method="POST" >
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control"
                       th:field="*{name}" />
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" th:field="*{phone}" />
            </div>

            <div class="form-group">
                <label>Departement</label>
                <select class="form-control" th:field="*{departement}">
                    <option value="">--Please choose an departement--</option>
                    <option value="RH">RH</option>
                    <option value="QUALITE">QUALITE</option>
                    <option value="PRODUCTION">PRODUCTION</option>
                    <option value="IT">IT</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div><!-- /.container -->

<footer th:replace="layout :: footer"></footer>
</body>
</html>
